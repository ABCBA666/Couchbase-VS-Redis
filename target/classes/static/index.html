<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redis vs Couchbase 性能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Redis vs Couchbase 性能测试</h1>
        
        <!-- 连接状态提示 -->
        <div id="connectionStatus" class="alert alert-info">
            正在检查后端服务连接...
        </div>
        
        <!-- 测试配置表单 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">测试配置</h5>
            </div>
            <div class="card-body">
                <form id="testForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="dataSize" class="form-label">数据大小 (字节)</label>
                                <input type="number" class="form-control" id="dataSize" value="1024">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="concurrency" class="form-label">并发数</label>
                                <input type="number" class="form-control" id="concurrency" value="10">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="totalOperations" class="form-label">总操作数</label>
                                <input type="number" class="form-control" id="totalOperations" value="1000">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="runFullTest()">运行完整测试</button>
                        <button type="button" class="btn btn-success" onclick="testRedis()">仅测试Redis</button>
                        <button type="button" class="btn btn-info" onclick="testCouchbase()">仅测试Couchbase</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 测试结果展示 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">测试结果</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-primary text-white">
                                Redis 测试结果
                            </div>
                            <div class="card-body" id="redisResults">
                                <p class="text-muted">暂无测试结果</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-info text-white">
                                Couchbase 测试结果
                            </div>
                            <div class="card-body" id="couchbaseResults">
                                <p class="text-muted">暂无测试结果</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
